<div class="modal-header">
	<h1 class="modal-title fs-5" id="exampleModalLabel">Seguidores</h1>
	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-sm" *ngFor="let item of dataFollowers">
			<div class="card" style="width: 18rem;">
				<img [src]="item.avatar_url" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">{{item.login}}</h5>
					<p class="card-text">Puntaje {{item.score | number: '1.1-5'}}</p>
					<!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
				</div>
			</div>
		</div>
	</div>
</div>
