<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <div class="card text-center">
                <div class="card-header">
                    <h5 class="card-title">Login</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="dataLogin" (ngSubmit)="Login()">
                        <div class="mb-3">
                            <label for="inputCity" class="form-label">Usuario</label>
                            <input type="text" class="form-control" formControlName="userName"
                                [ngClass]="{ notValid : dataLogin.get('userName')?.invalid && dataLogin.get('userName')?.touched}">
                        </div>
                        <div class="mb-3">
                            <label for="inputCity" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" formControlName="password"
                                [ngClass]="{ notValid : dataLogin.get('password')?.invalid && dataLogin.get('password')?.touched}">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-danger login">Ingresar</button>
                            <button type="button" class="btn btn-secondary register"
                                (click)="Reegister()">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
